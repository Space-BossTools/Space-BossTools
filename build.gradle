buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://repo.spongepowered.org/maven' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}
repositories {
  maven {
    name = "Progwml6 maven"
    url = "https://dvs1.progwml6.com/files/maven/"
  }
  maven {
    name = "ModMaven"
    url = "https://modmaven.k-4u.nl/"
  }
}
repositories {
    maven {
        url = "https://www.cursemaven.com"
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'org.spongepowered.mixin'

version = '1.0'
group = 'com.yourname.modid'
archivesBaseName = 'modid'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
    mappings channel: 'snapshot', version: '20201028-1.16.3'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            arg "-mixin.config=boss_tools.mixin.json"

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            arg "-mixin.config=boss_tools.mixin.json"

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
  minecraft 'net.minecraftforge:forge:1.16.5-36.2.0'

  //Mixin
  annotationProcessor 'org.spongepowered:mixin:0.8.2:processor'

  //Obfuscate
  compile fg.deobf("curse.maven:obfuscate-289380:3067472")

  //JEI
  compileOnly fg.deobf("mezz.jei:jei-1.16.4:7.6.0.62:api")
  runtimeOnly fg.deobf("mezz.jei:jei-1.16.4:7.6.0.62")
  
  //TConstruct
  compile fg.deobf("curse.maven:mantle-74924:3439180")
  compile fg.deobf("curse.maven:tinkers-construct-74072:3439200")
  
  //The One Probe
  compile fg.deobf("curse.maven:the-one-probe-245211:3319255")
  
  //Hwyla
  compile fg.deobf("curse.maven:hwyla-253449:3033593")
  
  //Mekanism
  compile fg.deobf("mekanism:Mekanism:${mekanism_version}")
  runtimeOnly fg.deobf("mekanism:Mekanism:${mekanism_version}:additions")
  runtimeOnly fg.deobf("mekanism:Mekanism:${mekanism_version}:generators")
  runtimeOnly fg.deobf("mekanism:Mekanism:${mekanism_version}:tools")
}

mixin {
    add sourceSets.main, "boss_tools.mixin-refmap.json"
}

jar {
    manifest {
        attributes([
                "Specification-Title": "boss_tools",
                "Specification-Vendor": "MrScautHD",
                "Specification-Version": "1", // We are version 1 of ourselves
                "Implementation-Title": project.name,
                "Implementation-Version": "${version}",
                "Implementation-Vendor" :"MrScautHD",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConfigs" : "boss_tools.mixin.json"
        ])
    }
}